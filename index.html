<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flatiron Movie Theater</title>
</head>
<body>
    <div id="movie-details">
        <h1>Flatiron Movie Collections</h1>



        <div id="movie-poster"></div>
        <p>Title <span id="movie-title"></span></p>
        <p>Runtime: <span id="movie-runtime"></span></p>
        <p>Showtime: <span id="movie-showtime"></span></p>
        <p>Available Tickets: <span id="movie-available-tickets"></span></p>
        <button id="buy-ticket">Get Ticket</button>
    </div>

    <div id="movie-list">
        <h2>Movie Collection</h2>
        <ul id="films">
            <!-- Placeholder li element to be removed or replaced by JS -->
            <li class="film-item">Loading movies...</li>

    </div>

    <script src="index.js"></script>
</body>
</body>
</html>
